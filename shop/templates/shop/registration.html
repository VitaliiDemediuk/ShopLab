<div id="registration" style="width: 35%; margin-left: auto; margin-right: auto; margin-top: 50px;">
    <h1>Registration</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-lg btn-block">Create account</button>
        <p>If you already have an account, please <a href="{% url 'login' %}">log in</a></p>
    </form>
</div>
