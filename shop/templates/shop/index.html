
{% include 'shop/include/head.html' %}

  <!-- Slider -->
  <div id="skySlider" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#skySlider" data-slide-to="0" class="active"></li>
        {%  for i in photo_count_range  %}
            <li data-target="#skySlider" data-slide-to="{{ i }}"></li>
        {% endfor  %}
    </ol>
    {% if photo_for_slider|length != 0 %}
    <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ img_link_prefix }}{{ photo_for_slider.0.file_name }}" class="d-block w-100">
            </div>
        {% for photo in photo_for_slider %}
            {% if not forloop.first %}
            <div class="carousel-item">
                <img src="{{ img_link_prefix }}{{ photo.file_name }}" class="d-block w-100">
            </div>
            {% endif %}
        {% endfor %}
    </div>
    {% endif %}
    <a class="carousel-control-prev" href="#skySlider" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#skySlider" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
  </div>
